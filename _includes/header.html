<html>
	<head>
		<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="{{ site.meta_description }}" />
		<meta name="keywords" content="{{ site.meta_keywords }}" />
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/skel.css" />
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css" />
		<!--<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style-desktop.css" />-->
			<!--[if lte IE 8]><script src="{{ site.baseurl }}/assets/css/ie/html5shiv.js"></script><![endif]-->
		<script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/jquery.dropotron.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/skel-layers.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/jquery.scrollgress.min.js"></script>
		<script src="{{ site.baseurl }}/assets/js/init.js"></script>
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ie/v8.css" /><![endif]-->
	  <script type="application/ld+json">
	    {
	      "@context": "http://schema.org",
	      "@type": "Organization",
	      "name": "Beyoğlu Enderun Eğitim Merkezi",
	      "url": "http://beyogluenderun.com",
	      "contactPoint": [{
	        "@type": "ContactPoint",
	        "telephone": "+90-505-137-1372",
	        "email": "bilgi@beyogluenderun.com",
	        "contactType": "customer service"
	      }],
	      "logo": "http://beyogluenderun.com/logo.png",
	      "address": "Kalyoncu Kulluk Mah. Emincami Sok. No: 55 Beyoğlu, İstanbul"
	    }
	  </script>
	</head>
	{% if page.url == "/" || page.url == "/index.html" %}
		<!-- Banner -->
		<body class="landing">
			<section id="banner">
				<h2>{{site.name}}</h2>
				<p>{{site.description}}</p>
				{% if site.data.home.hero.button %}
				<p>
					<a href="{{ site.data.home.hero.button.href }}" class="button alt">{{ site.data.home.hero.button.label }}</a>
				</p>
				{% endif %}
			</section>
	{% else %}
		<body>
			<section id="banner"></section>
	{% endif %}
	{% include nav.html %}
	<!-- Main -->
	<section id="main" class="container">
